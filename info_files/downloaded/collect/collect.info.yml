name: Collect
type: module
description: "Collect allows to collect and store any kind of data. With the aid of a meta data management layer this data can then be exposed to components like Views, Search API and others."
package: Data
version: 8.x-1.x-dev
core: 8.x

dependencies:
 # rest provides a link manager needed when normilizing the container to json.
 - drupal:hal
 - drupal:rest
 - drupal:datetime
 - drupal:views
 - collect:collect_common

test_dependencies:
  - search_api:search_api
  - inmail:inmail
