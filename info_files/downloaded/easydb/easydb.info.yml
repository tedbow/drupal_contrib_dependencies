name: easydb File Picker
description: Connects to an easydb instance and allows to copy files from easydb to Drupal.
package: Media

type: module
core: 8.x

dependencies:
  - drupal:system (>=8.4)
  - drupal:field
  - drupal:file
  - drupal:image
  - drupal:node
  - drupal:path
  - drupal:views
  - entity_browser:entity_browser
  - media:media

configure: easydb.settings

'interface translation project': easydb
'interface translation server pattern': modules/custom/easydb/%language.po
