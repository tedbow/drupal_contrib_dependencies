name: 'Translation extractor'
description: 'Scans a given directory of a Drupal module for translated strings and generates a new .po file from the matches.'
type: module
package : Multilingual
core: 8.x
version: 8.x-1.0
configure: translation_extractor.settings
interface translation project: translation_extractor
interface translation server pattern: modules/translation_extractor/translations/%language.po
