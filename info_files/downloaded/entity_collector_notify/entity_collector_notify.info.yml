name: 'Entity Collector Notify'
type: module
description: 'Sends an email to a participant when he/she is added to a collection. The email includes information about who added the participant and to what collection he or she is added.'
core: 8.x
package: 'Custom'
dependencies:
  - entity_collector:entity_collector
  - hook_event_dispatcher:hook_event_dispatcher
  - message_notify:message_notify